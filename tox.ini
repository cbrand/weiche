[tox]
envlist =
    py310,
    py311,
    py312,
    py313,
    flake8,
    docs

[py]
deps=
    requests
    aiohttp
    pytest
    pytest-asyncio
    pytest-cov
    pytest-random
    pytest-remove-stale-bytecode

[testenv:py311]
deps=
    {[py]deps}
basepython = python3.11
commands = pytest -v --random --cov=src/schiene_next --cov-report=term --cov-report=html

[testenv:py310]
deps=
    {[py]deps}
basepython = python3.10
commands = pytest -v --random --cov=src/schiene_next --cov-report=term --cov-report=html

[testenv:py39]
deps=
    {[py]deps}
basepython = python3.9
commands = pytest -v --random --cov=src/schiene_next --cov-report=term --cov-report=html

[testenv:pypy3]
deps=
    {[py]deps}
basepython = pypy3
commands = pytest -v --random --cov=src/schiene_next --cov-report=term --cov-report=html

[testenv:flake8]
exclude = .tox/*
deps = flake8
commands = flake8 src

[testenv:docs]
deps=
    Sphinx
    sphinx_rtd_theme
commands = sphinx-build -M html docs/source docs/build
